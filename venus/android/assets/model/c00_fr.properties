cable.lookat.0.text=Ce câble alimente l'éclairage du cabinet.
cable.pickup.0.connect_text=Je connecte le câble et la vitrine s'allume à nouveau.
cable.pickup.0.disconnect_text=Je vais éteindre la vitrine.
cable.pickup.CUT.text=Je ne sais pas quoi faire avec ce câble.
cable.use.CONNECTED.navaja.0.text=Hey! Je pouvais me électrocuter!
cable.use.DISCONNECTED.navaja.0.4.text=Je coupe le câble avec mon couteau et je le prends.\nUn câble est toujours nécessaire.
chair.desc=chaise
chair.lookat.0.text=C'est une chaise en bois utilisée par le gardien pour se reposer.
chair.lookat.BROKEN.0.text=La chaise est cassée.\nMaintenant, il y a seulement quelques morceaux de bois.
chair.lookat.INVENTORY.0.text=Les restes d'une chaise cassée.
chair.pickup.BROKEN.0.5.text=Ces morceaux de bois peuvent être utiles pour quelque chose...
chair.pickup.SIT0.0.4.text=Cela ne semble pas très stable...Je me lève.
chair.pickup.SIT1.0.4.text=Ouf, ça grince.
chair.pickup.SIT2.0.7.text=Je le savais, la chaise est cassée! Suis-je si gros?
cuadro.desc=photo
cuadro.lookat.0.text=Il ressemble à un guerrier spartiate. Ahu! Ahu!
cuadro.pickup.0.text=Il ne suffit pas de valeur pour ma collection.
cutter.desc= machine à découper
cutter.lookat.0.text=C'est une machine à découper portable\nparfaite pour découper du verre.
cutter.pickup.0.text=Je ne vais pas couper rien en ce moment.
cutter.pickup.CHARGING.0.text=Je préfère laisser le conteau à se charger encore un peu.
cutter.pickup.WITH_BATTERY.0.4.text=Cette charge doit être suffisante.
cutter.use.0.text=Je ne devrais pas le couper.
cutter.use.NO_BATTERY.diosa.0.text=Je ne peux pas! Le couteau n'a pas de charge.
cutter.use.WITH_BATTERY.diosa.0.4.text=Oui! J'ai fait un trou dans le verre.
cutter.use.WITH_CABLE.diosa.0.text=Je ne peux pas !. Le couteau n'a pas de charge.
cutter.use.WITH_CABLE.socket.0.5.text=Chargement en cours!
cutter.use.WITH_LOW_BATTERY.diosa.0.1.text=Eh bien, je vais couper le verre et prendre la Déesse proprement.
cutter.use.WITH_LOW_BATTERY.diosa.0.4.text=...Bon sang! La machine n'a pas de charge!!
cutter.use.cable.0.cut_cable_text=Grâce à mon couteau suisse, je peux ouvrir la machine\net connecter le câble au courant continu.
cutter.use.cable.0.default_cable_text=Pourquoi dois-je le faire?
cutter.use.policeman.0.text=Je suis trop loin
diosa.lookat.0.text=C'est la Déesse de Serpents! Ce sera mienne bientôt.
diosa.lookat.INVENTORY.0.text=J'ai pris la Déesse, je dois sortir d'ici.
diosa.pickup.0.1.text=Je ne peux pas le prendre, c'est à l'intérieur d'une urne protégée par un système de sécurité impénétrable.
diosa.pickup.CUT.0.3.text=Voilà! Finalement j'ai pris la Déesse!\n\nJe suis un génie!\n\nLe meilleur!\n\nLe plus grand!\n\nLe grand voleur de l'histoire!\n\nEt le plus beau!
diosa.pickup.INVENTORY.0.text=J'ai pris la Déesse, je dois sortir d'ici.
diosa.use.INVENTORY.policeman.0.12.text=Même si je perdais la Déesse, au moins je me suis échappé d'ici...\n\n...et je suis sûr que le destin va me donner une autre chance.
diosa.use.INVENTORY.policeman.0.9.text=J'espère que l'inspecteur Fabrice n'a pas de rancune contre moi pour cela.
door.desc=au musée
door.leave.0.1.text=N'osez pas!
door.leave.0.2.text=Je ne le pensais pas.
electricbox.desc=boîtier électrique
endSCN.bonasera.desc_=Achetez "La vendetta de Johnny Bonasera"
endSCN.exit.desc=Remise en service
endSCN.init.2.text=-1\#Si Vous avez apprécié ce petit jeu, vous pouvez essayer la très complète-hipervitaminée-hilarante aventure\nLA VENDETTA DE JOHNNY BONASERA
estatua.desc=statue
estatua.lookat.0.text=Cette statue est vraiment impressionnante\nJe n'ai aucune idée de comment peut s'appeler.
estatua.pickup.0.text=Pensez-vous que je peux prendre cette grande statue?
libro.desc=bouquin
libro.lookat.0.text=Hummm, c'est un code écrit en latin.
libro.pickup.0.text=Je ne veux pas voler un code. Je ne veux pas me faire une mauvaise réputation.
navaja.desc=Couteau suisse
navaja.lookat.0.text=C'est un couteau suisse. Je ne jamais quitte la maison sans mon contea suisse.
navaja.pickup.0.text=Je ne le ferai pas.
navaja.use.0.text=Je ne vois pas comment utiliser le couteau avec cela.
out.desc=vers l'extérieur
out.leave.0.1.text=Si je étais vous, je ne irais pas essayer. C'est trop en haut.
out.leave.0.2.text=Ne me sous-estimes pas.
papelera.desc=poubelle
papelera.lookat.0.2.text=Elle contient\:\n\nun mouchoir probablement utilisé...\n\n...une gomme...\n\n...un paquet de gomme...\n\n...plusieurs feuilles de papier...\n\n...un cure-dent...\n\n...un objet lumineux...\n\n...un sou...\n\n...50 euro...\n\n...un demi-sandwich...\n\n...une saucisse...\n\n...c'est tout.
papelera.pickup.0.text=Je ne vais pas mettre ma main là-bas!
placa.lookat.0.1.text=Sur la plaque on lit\:'La Déesse des Serpents a été datée à 1600 av. J-C \n\nElle a été trouvée par Arthur Evans en 1903, dans une chambre dans l'aile ouest du palais de Knossos appelée Trésor sacré.'
placa.pickup.0.text=Pourquoi je pourrais vouloir une plaque d'information?
player.desc=Robie
player.goto.0.1.text=Sur la plaque on lit\:'La Déesse des Serpents a été datée à 1600 av. J-C.\n\nElle a été découverte par Arthur Evans en 1903, en une chambre dans l'aile ouest du Palais de Knossos appelée Trésor sacré.''
player.goto.0.3.text=Ne fais pas comme ça.
policeman.desc=agent de police
policeman.dialog1.0.0.response_text=J'ai passé de nombreuses années à te rechercher.\n\nFinalement!
policeman.dialog1.0.0.text=Comment connaissez-vous mon nom?
policeman.dialog1.0.1.response_text=La Déesse était un leurre, je savais que tu ne pourrais pas résister à la tentation.
policeman.dialog1.0.1.text=Comment saviez-vous que je m'apprêtais à voler la Déesse?
policeman.dialog1.0.2.response_text=Mon nom est Inspecteur Fabrice et je sers la Loi.\n\nMieux ne pas l'oublier.
policeman.dialog1.0.2.text=Qui êtes-vous ?
policeman.dialog1.0.3.response_text=Bon, mais ne bouge pas.
policeman.dialog1.0.3.text=Je ne me soucie pas de qui vous êtes.
policeman.dialog1.0.response_text=Je viens de commander des renforcements et bientôt ils seront ici.\n\nC'est ta fin, Robie.
policeman.dialog1.0.text=Qu'attendons-nous?
policeman.dialog1.1.response_text= Vous êtes si laid… quand vous avez jeté un boomerang, il n'est pas revenu.
policeman.dialog1.1.text=Vous êtes si gras… vous devez mettre votre ceinture avec un boomerang.
policeman.dialog1.2.text=Attention derrière vous!
policeman.dialog1.3.response_text=Non.
policeman.dialog1.3.text=Et alors, s'il vous plaît, me laissez aller.
policeman.dialog1.4.text=Je ne me souviens pas ce que j'allais dire...
policeman.lookat.0.text=Némésis m'a pris cette fois.\nMais je le rendrai pas facile.
rope.desc=corde
rope.lookat.0.text=Cette corde est mon chemin d'entrée et de sortie.
rope.pickup.0.text=Je ne vais pas sans la Déesse.
rope.pickup.ARMED.0.9.text=Corde fixée et prêt à partir.
rope.pickup.INVENTORY.0.text=Je ne peux pas jeter la corde comme ça, elle ne sera pas ancrée.
rope.pickup.WITH_GODDESS.0.1.text=Mission accomplie, je serai hors d'ici rapidement.
rope.pickup.WITH_GODDESS.0.9.text=Et maintenant comment vais-je sortir d'ici?
rope.use.INVENTORY.chair.0.text=Il semble qu'avec cette chose je pourrais sortir d'ici.
scene0.forward.desc=Passer l'intro
scene0.init.0.text=6\#Pour avoir une vie bien pleine,\nun homme doit avoir une passion.\n\n5\#Ma passion est l'art...\n\n4\#...je le vole.
