scene1.diosa.desc=Déesse des serpents
scene1.diosa.lookat.FLOOR.0.text=Je l'avais si proche et pourtant si loin...
scene1.exit.desc____=sortie
scene1.exit.lookat.0.text_=Comment pourrais-je atteindre la sortie?
scene1.exit.pickup.9.text=Corde fixée et prêt à partir.
scene1.exit.use.rope.12.text_=Je ne peux pas jeter la corde comme ça, elle ne sera pas ancrée.
