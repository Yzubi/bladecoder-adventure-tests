scene2.diosa.pickup.FLOOR.0.text=Je l'avais si proche et pourtant si loin...
scene2.diosa.pickup.FLOOR.1.text=Je n'ai pas la nécessité de le faire.
scene2.diosa.policeman_turn.INVENTORY.0.text=Bon sang! Laisse tomber la Déesse maintenant!
scene2.diosa.policeman_turn.INVENTORY.1.text=OK, ok...ne soyez pas comme ça.
scene2.diosa.policeman_turn.POLICEMAN_TURN.0.text=Je n'ai vu rien.\n\nVous essayez de me tromper?
scene2.diosa.policeman_turn.POLICEMAN_TURN.1.text=Bien sûr que non. Je ne suis pas ce type de personne que vous pensez.
scene2.electricbox.lookat.0.text=On dirait qu'il s'agit d'une boîte électrique.
scene2.electricbox.pickup.0.text=Mieux pas y toucher, il y a un signe de danger.
scene2.init.0.3.text=Arrête là, Robie, tu es en état d'arrestation!\n\nLaisse la Déesse! Maintenant!
scene2.init.0.4.text=Bon sang!\n\nTrès bien, vous m'avez attrapé.
scene2.init.0.text=4\#CONGRATULATIONS! Vous avez terminé le jeu en {0} minutes!
scene2.policeman.dialog1_turn.3.text=...un OVNI en levant une vache!
scene2.policeman.dialog1_turn.4.text=...un ours en colère qui arrive!
scene2.policeman.dialog1_turn.5.text=...un voleur nu en cambriolant une banque!
scene2.policeman.use.policeman.0.text=Je suis trop loin.
socket.lookat.0.text=C'est une prise de courant.
socket.pickup.0.text=Je ne veux pas être trouvé mort d'électrochoc demain.
vasijas.desc=amphores
vasijas.lookat.0.text=Ce sont des amphores très anciennes et précieuses.
vitrina.desc=placard
vitrina.lookat.0.text=C'est un meuble avec plusieurs sculptures et des petites figures.
