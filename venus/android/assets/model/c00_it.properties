cable.lookat.0.text=Questo cavo alimenta la corrente della teca.
cable.pickup.0.connect_text=Una volta connesso il cavo, la vetrina torna a illuminarsi.
cable.pickup.0.disconnect_text=Spegnerò la vetrina.
cable.pickup.CUT.text=Non saprei cosa fare con questo cavo.
cable.use.CONNECTED.navaja.0.text=Ehi! Potrei folgorarmi!
cable.use.DISCONNECTED.navaja.0.4.text=Ho tagliato il cavo con il coltello. Lo prendo.\nUn cavo può sempre tornare utile.
chair.desc=sedia
chair.lookat.0.text=E' una sedia in legno usata dalla guardia per riposarsi.
chair.lookat.BROKEN.0.text=La sedia è ormai rotta\nAdesso è solo un ammasso di legname.
chair.lookat.INVENTORY.0.text=I resti di una sedia ormai rotta.
chair.pickup.BROKEN.0.5.text=Questi pezzi di legno potrebbero tornare utili...
chair.pickup.SIT0.0.4.text=Non sembra molto stabile... sarà meglio alzarsi.
chair.pickup.SIT1.0.4.text=Fiùù, scricchiola.
chair.pickup.SIT2.0.7.text=Lo sapevo, la sedia è rotta! Sono davvero così grasso?
cuadro.desc=quadro
cuadro.lookat.0.text=Assomiglia ad un guerriero spartano. QUESTA E' SPAAAARTA!
cuadro.pickup.0.text=Non ha un valore abbastanza elevato per figurare nella mia collezione.
cutter.desc=tagliatrice
cutter.lookat.0.text=E' una tagliatrice portatile\nPerfetta per tagliare il vetro.
cutter.pickup.0.text=Non ho intenzione di tagliare nulla adesso.
cutter.pickup.CHARGING.0.text=Sarà meglio ricaricarla ancora un po'.
cutter.pickup.WITH_BATTERY.0.4.text=Questa carica dovrebbe bastare.
cutter.use.0.text=Meglio non tagliare niente.
cutter.use.NO_BATTERY.diosa.0.text=Non posso! Non è carica!
cutter.use.WITH_BATTERY.diosa.0.4.text=Sì! Ho fatto un buco nel vetro.
cutter.use.WITH_CABLE.diosa.0.text=Non posso! Non è carica.
cutter.use.WITH_CABLE.socket.0.5.text=In carica!
cutter.use.WITH_LOW_BATTERY.diosa.0.1.text=Bene, taglierò il vetro e recupererò la Dea senza alcun danno.
cutter.use.WITH_LOW_BATTERY.diosa.0.4.text=...dannazione! La macchina non è carica!!
cutter.use.cable.0.cut_cable_text=Userò il mio coltellino svizzero per aprire la macchina.\n Poi collegherò il cavo all'input.
cutter.use.cable.0.default_cable_text=Perché dovrei farlo?
cutter.use.policeman.0.text=Sono troppo lontano.
diosa.lookat.0.text=è la Dea dei Serpenti! Presto sarà mia.
diosa.lookat.INVENTORY.0.text=La Dea è mia, finalmente posso uscire di qui.
diosa.pickup.0.1.text=Non posso prenderla, è dentro un'urna protetta da un impenetrabile sistema di sicurezza.
diosa.pickup.CUT.0.3.text=Mia! La Dea è mia!\n\nSono un genio!n\nIl migliore!\n\nIl più grande!\n\nIl più celebre ladro della storia!\n\nE il più affascinante!
diosa.pickup.INVENTORY.0.text=La Dea è mia, finalmente posso uscire di qui.
diosa.use.INVENTORY.policeman.0.12.text=Anche se ho perso la Dea, sono fuori di lì...\n\n...e ho fiducia nel fatto che la sorte mi offrirà una seconda opportunità.
diosa.use.INVENTORY.policeman.0.9.text=Spero che l'ispettore Fabrice non me ne voglia.
door.desc=al museo
door.leave.0.1.text=Non osare!
door.leave.0.2.text=Non ci pensavo nemmeno.
