scene2.electricbox.pickup.0.text=Meglio non toccare niente, vedo il segnale di pericolo.
scene2.init.0.3.text=Robie, ti dichiaro in arresto.\n\nLascia la Dea. Ora!
scene2.init.0.4.text=Dannazione!n\nE va bene, mi hai preso.
scene2.init.0.text=4\#CONGRATULAZIONI! HAI COMPLETATO IL GIOCO IN {0} MINUTI!
scene2.policeman.dialog1_turn.3.text=...un UFO sta sequestrando una mucca!
