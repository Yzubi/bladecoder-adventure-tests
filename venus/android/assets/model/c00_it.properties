scene2.diosa.policeman_turn.INVENTORY.1.text=Va bene, va bene... con calma e per piacere.
scene2.diosa.policeman_turn.POLICEMAN_TURN.0.text=Non ho visto niente.\n\nE' forse uno scherzo questo?
