navaja.pickup.0.text=Non lo farò.
navaja.use.0.text=Non credo che il coltellino possa tornare utile in questo contesto.
out.desc=esterno
out.leave.0.1.text=Se fossi in te, non ci proverei. E' troppo in alto.
out.leave.0.2.text=Mai sottovalutarmi.
papelera.desc=cestino
papelera.lookat.0.2.text=Contiene\:\n\nun fazzoletto, probabilmente usato...\n\n...una gomma...\n\n...un pacchetto di una gomma...\n\n...parecchi fogli di carta...\n\n...uno stuzzicadenti...\n\n...un oggetto luminoso...\n\n...un penny...\n\n...un conto da 50 euro...\n\n...mezzo tramezzino...\n\n...una salsiccia...\n\n...e credo sia tutto.
papelera.pickup.0.text=Non ho intenzione di metterci le mani!
placa.lookat.0.1.text=La targhetta recita\: 'La Dea dei Serpenti è datata 1600 AC.\n\nE' stata rinvenuta da Arthur Evans nel 1903, all'interno di una stanza collocata nell'ala ovest del Palazzo di Cnosso destinata al sacro tesoro'
placa.pickup.0.text=Perché dovrei volere una targhetta informativa?
player.desc=Robie
player.goto.0.1.text=Fermo lì, manigoldo!
player.goto.0.3.text=Oh, stiamo molto calmi.
policeman.desc=poliziotto
policeman.dialog1.0.0.response_text=Sono anni che ti dò la caccia.\n\nE finalmente ti ho beccato!
policeman.dialog1.0.0.text=Come conosci il mio nome?
policeman.dialog1.0.1.response_text=La Dea era un'esca. Sapevo che non avresti resistito.
policeman.dialog1.0.1.text=Come sapevi che sarei venuto a rubare la Dea?
policeman.dialog1.0.2.response_text=Sono l'ispettore Fabrice e sono qui per servire la legge.\n\nMeglio non dimenticarlo mai.
policeman.dialog1.0.2.text=Chi sei?
policeman.dialog1.0.3.response_text=Bene, ma non muoverti.
policeman.dialog1.0.3.text=Non m'importa chi tu sia.
policeman.dialog1.0.response_text=Ho chiamato i rinforzi e presto saranno qui.\n\nFine dei giochi, Robie.
policeman.dialog1.0.text=Cosa stiamo aspettando?
policeman.dialog1.1.response_text=E sei talmente brutto che se tirassi un boomerang non tornerebbe indietro.
policeman.dialog1.1.text=Sei talmente grasso che dovresti allacciare la cintura con un boomerang.
policeman.dialog1.2.text=Guardati le spalle...
policeman.dialog1.3.response_text=No.
policeman.dialog1.3.text=Avanti... ti prego, lasciami andare.
policeman.dialog1.4.text=Non ricordo cosa stessi per dire...
policeman.lookat.0.text=La mia nemesi ogni tanto ha la meglio, come stavolta.\nMa non sarà sempre così semplice.
rope.desc=corda
rope.lookat.0.text=Questa corda è il mio accesso e la mia fuga.
rope.pickup.0.text=Non andrò via senza la Dea.
rope.pickup.ARMED.0.9.text=A corda ancorata, la fuga è assicurata.
rope.pickup.INVENTORY.0.text=Non posso gettare la corda in questo modo, non si fisserà mai.
rope.pickup.WITH_GODDESS.0.1.text=Missione compiuta, sono fuori di qui in un tempo record.
rope.pickup.WITH_GODDESS.0.9.text=E adesso come faccio ad uscire di qui?
rope.use.INVENTORY.chair.0.text=Forse potrei servirmene per uscire di qui.
