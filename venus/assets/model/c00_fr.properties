cable.lookat.0.text=Ce câble alimente l'éclairage de la vitrine.
cable.pickup.0.connect_text=Si je connecte le câble, la vitrine s'allume à nouveau.
cable.pickup.0.disconnect_text=J'ai éteint la vitrine.
cable.pickup.CUT.text=Je n'ai aucune idée de quoi faire avec ce câble.
cable.use.CONNECTED.navaja.0.text=Hé ! Je pourrais m'électrocuter !
cable.use.DISCONNECTED.navaja.0.4.text=J'ai coupé le câble avec mon couteau et je l'ai pris.\nC'est toujours utile, un câble...
chair.desc=chaise
chair.lookat.0.text=C'est une chaise en bois utilisée par le gardien pour se reposer.
chair.lookat.BROKEN.0.text=La chaise est cassée.\nIl ne reste qu'un tas de morceaux de bois.
chair.lookat.INVENTORY.0.text=Les restes d'une chaise cassée.
chair.pickup.BROKEN.0.5.text=Ces morceaux de bois pourront peut-être me servir à quelque chose...
chair.pickup.SIT0.0.4.text=Elle ne semble pas très stable... Je ferais mieux de me lever.
chair.pickup.SIT1.0.4.text=Oh-oh, je n'aime pas ces craquements...
chair.pickup.SIT2.0.7.text=Je n'aurais pas dû insister, la chaise s'est cassée !\nJe ne suis pas si gros, pourtant ?
cuadro.desc=tableau
cuadro.lookat.0.text=On dirait un guerrier spartiate. Yahaaa !
cuadro.pickup.0.text=Il n'a pas assez de valeur pour ma collection.
cutter.desc= machine à découper
cutter.lookat.0.text=C'est une machine à découper portable,\nidéale pour découper du verre.
cutter.pickup.0.text=Je n'ai besoin de rien couper pour l'instant.
cutter.pickup.CHARGING.0.text=Je ferais mieux de la laisser charger encore un peu.
cutter.pickup.WITH_BATTERY.0.4.text=Elle doit être suffisamment chargée, maintenant.
cutter.use.0.text=Je ne devrais pas couper ça.
cutter.use.NO_BATTERY.diosa.0.text=Je ne peux pas ! La machine n'est pas chargée.
cutter.use.WITH_BATTERY.diosa.0.4.text=Ça a marché ! J'ai fait un trou dans le verre.
cutter.use.WITH_CABLE.diosa.0.text=Je ne peux pas ! La machine n'est pas chargée.
cutter.use.WITH_CABLE.socket.0.5.text=Charge en cours !
cutter.use.WITH_LOW_BATTERY.diosa.0.1.text=Alors, je vais couper le verre et prendre la Déesse délicatement...
cutter.use.WITH_LOW_BATTERY.diosa.0.4.text=...Ah, c'est pas vrai ! La machine est déchargée !
cutter.use.cable.0.cut_cable_text=Grâce à mon couteau suisse, je peux ouvrir la machine\net connecter le câble au port électrique.
cutter.use.cable.0.default_cable_text=Pourquoi devrais-je faire ça ?
cutter.use.policeman.0.text=Je suis trop loin.
diosa.lookat.0.text=C'est la Déesse des Serpents ! Elle sera bientôt mienne...
diosa.lookat.INVENTORY.0.text=Maintenant que j'ai la Déesse,\nil ne me reste plus qu'à sortir d'ici.
diosa.pickup.0.1.text=Je ne peux pas la prendre, elle est à l'intérieur d'une urne\nprotégée par un système de sécurité impénétrable.
diosa.pickup.CUT.0.3.text=Ça y est ! La Déesse m'appartient !\n\nJe suis un génie !\n\nLe meilleur !\n\nLe plus intelligent !\n\nLe plus grand voleur de l'histoire !\n\nEt aussi le plus beau !
diosa.pickup.INVENTORY.0.text=Maintenant que j'ai la Déesse,\nil ne me reste plus qu'à sortir d'ici.
diosa.use.INVENTORY.policeman.0.12.text=Je n'ai pas pu récupérer la Déesse, mais au moins je suis toujours en liberté...\n\n...et je suis sûr que le destin me sourira à nouveau très bientôt.
diosa.use.INVENTORY.policeman.0.9.text=J'espère que l'inspecteur Fabrice ne m'en voudra pas trop.
door.desc=vers le musée
door.leave.0.1.text=N'y pense même pas !
door.leave.0.2.text=Rassurez-vous, j'y pensais pas...
electricbox.desc=boîtier électrique
endSCN.bonasera.desc_=Obtenez "The Revenge of Johnny Bonasera"
endSCN.exit.desc=Recommencer
endSCN.init.2.text=-1\#Si vous avez apprécié ce petit jeu, pourquoi ne pas essayer une aventure complète, aussi déjantée qu'hypervitaminée ?\nDécouvrez vite THE REVENGE OF JOHNNY BONASERA !
estatua.desc=statue
estatua.lookat.0.text=Cette statue est vraiment impressionnante.\nJe n'ai aucune idée de comment elle peut s'appeler.
estatua.pickup.0.text=Vous pensez vraiment que je peux emporter une statue de cette taille ?
libro.desc=livre
libro.lookat.0.text=Hmmm, c'est un ancien code écrit en latin...
libro.pickup.0.text=Je ne vais pas voler un code ! Je n'ai pas envie de me faire une mauvaise réputation...
navaja.desc=couteau suisse
navaja.lookat.0.text=C'est mon couteau suisse. Je ne sors jamais sans lui.
navaja.pickup.0.text=Je ne vais pas faire ça.
navaja.use.0.text=Je ne vois pas comment l'utiliser avec ça.
out.desc=vers la rue
out.leave.0.1.text=Si j'étais toi, je n'essaierais pas. C'est beaucoup trop haut.
out.leave.0.2.text=Ne me sous-estime pas.
papelera.desc=poubelle
papelera.lookat.0.2.text=Elle contient :\n\nun mouchoir probablement utilisé...\n\n...un chewing-gum...\n\n...un papier de chewing-gum...\n\n...plusieurs feuilles de papier...\n\n...un cure-dents...\n\n...un objet lumineux...\n\n...une pièce d'un centime...\n\n...un billet de 50 euros...\n\n...un demi-sandwich...\n\n...une saucisse...\n\n...et c'est tout.
papelera.pickup.0.text=Je n'ai aucune envie de mettre ma main là-dedans !
placa.lookat.0.1.text=Sur la plaque, on lit  : "La Déesse des Serpents a été datée à 1600 av. J.-C.\n\nElle a été trouvée par Arthur Evans en 1903, dans une chambre de l'aile ouest du palais de Knossos appelée Trésor sacré."
placa.pickup.0.text=Qu'est-ce que j'aurais à faire d'une plaque informative ?
player.desc=Robie
player.goto.0.1.text=Pas un geste, espèce de sale voleur !
player.goto.0.3.text=Hé, vous pouvez rester poli...
policeman.desc=agent de police
policeman.dialog1.0.0.response_text=Ça fait des années que je suis à ta recherche...\n\nEt je t'ai enfin mis la main dessus !
policeman.dialog1.0.0.text=Comment connaissez-vous mon nom ?
policeman.dialog1.0.1.response_text=La Déesse était un appât, je savais que tu ne pourrais pas résister à la tentation...
policeman.dialog1.0.1.text=Comment saviez-vous que je m'apprêtais à voler la Déesse ?
policeman.dialog1.0.2.response_text=Je suis l'inspecteur Fabrice et je sers la Loi.\n\nT'auras toute la vie pour t'en souvenir.
policeman.dialog1.0.2.text=Qui êtes-vous ?
policeman.dialog1.0.3.response_text=Parfait. Tant que tu restes tranquille, ça me va.
policeman.dialog1.0.3.text=Je me moque de qui vous êtes.
policeman.dialog1.0.response_text=Je viens d'appeler des renforts et ils seront bientôt ici.\n\nC'est terminé, Robie.
policeman.dialog1.0.text=Qu'est-ce qu'on attend, exactement ?
policeman.dialog1.1.response_text=Et toi, t'es si moche que si tu jetais un boomerang, il reviendrait jamais !
policeman.dialog1.1.text=Vous êtes si gros que vous devez mettre votre ceinture avec un boomerang !
policeman.dialog1.2.text=Attention, derrière vous !
policeman.dialog1.3.response_text=Non.
policeman.dialog1.3.text=Allez, soyez sympa, laissez-moi partir...
policeman.dialog1.4.text=J'ai oublié ce que je voulais dire...
policeman.lookat.0.text=Ce gros malin m'a pris au piège,\nmais je ne compte pas me rendre si facilement...
rope.desc=corde
rope.lookat.0.text=Cette corde est mon billet d'entrée et de sortie.
rope.pickup.0.text=Je ne partirai pas sans la Déesse.
rope.pickup.ARMED.0.9.text=Corde fixée et prête pour utilisation !
rope.pickup.INVENTORY.0.text=Je ne peux pas jeter la corde comme ça, sans rien pour l'accrocher...
rope.pickup.WITH_GODDESS.0.1.text=Mission accomplie, il ne me reste plus qu'à filer d'ici !
rope.pickup.WITH_GODDESS.0.9.text=Et comment je fais pour sortir d'ici, moi, maintenant ?
rope.use.INVENTORY.chair.0.text=Je pense que ça devrait me permettre de sortir d'ici.
scene0.forward.desc=Passer l'intro
scene0.init.0.text=6\#Pour avoir une vie bien remplie,\nun homme doit avoir une passion.\n\n5\#La mienne, c'est l'art...\n\n4\#...je le vole.
scene1.cable.desc=câble
scene1.diosa.desc=Déesse des Serpents
scene1.diosa.lookat.FLOOR.0.text=Si proche, et pourtant si loin...
scene1.exit.desc____=sortie
scene1.exit.lookat.0.text_=Comment je vais pouvoir atteindre la sortie ?
scene1.exit.pickup.9.text=Corde fixée et prête pour utilisation !
scene1.exit.use.rope.12.text_=Je ne peux pas jeter la corde comme ça, sans rien pour l'accrocher...
scene1.placa.desc=plaque
scene1.player.desc_=Robie
scene1.socket.desc=prise
scene2.diosa.pickup.FLOOR.0.text=Vas-y, donne-moi une raison de tirer...
scene2.diosa.pickup.FLOOR.1.text=Je préfère éviter.
scene2.diosa.policeman_turn.INVENTORY.0.text=Hé ! Repose la Déesse tout de suite !
scene2.diosa.policeman_turn.INVENTORY.1.text=OK, OK... On se calme...
scene2.diosa.policeman_turn.POLICEMAN_TURN.0.text=J'ai rien vu.\n\nT'essaies de m'avoir, là ?
scene2.diosa.policeman_turn.POLICEMAN_TURN.1.text=Bien sûr que non... Pour qui vous me prenez ?
scene2.electricbox.lookat.0.text=On dirait un boîtier électrique.
scene2.electricbox.pickup.0.text=Mieux vaut ne pas y toucher, il y a un panneau 'Attention danger'.
scene2.init.0.3.text=Plus un geste Robie, tu es en état d'arrestation !\n\nPose la Déesse par terre tout de suite !
scene2.init.0.4.text=Rah, je le crois pas !\n\nC'est bon, je me rends...
scene2.init.0.text=4\#BRAVO ! Vous avez terminé le jeu en {0} minutes !
scene2.policeman.dialog1_turn.3.text=...un OVNI en train d'enlever une vache !
scene2.policeman.dialog1_turn.4.text=...un ours enragé nous fonce dessus !
scene2.policeman.dialog1_turn.5.text=...un voleur tout nu qui cambriole une banque !
scene2.policeman.use.policeman.0.text=Je suis trop loin.
socket.lookat.0.text=C'est une prise de courant.
socket.pickup.0.text=Je n'ai pas envie qu'on me retrouve électrocuté demain matin.
vasijas.desc=amphores
vasijas.lookat.0.text=Ce sont des amphores très anciennes et de grande valeur.
vitrina.desc=vitrine
vitrina.lookat.0.text=C'est un meuble contenant diverses sculptures et statuettes.
