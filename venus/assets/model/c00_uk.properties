cable.lookat.0.text=Кабель живить енерґією освітлення.
cable.pickup.0.connect_text=Я запхнув кабель у розетку і світло знову працює.
cable.pickup.0.disconnect_text=Я планую вимкнути вітрини.
cable.pickup.CUT.text=Я не знаю, що робити із цим кабелем.
cable.use.CONNECTED.navaja.0.text=Гей! Я не хочу робити електричний стілець!
cable.use.DISCONNECTED.navaja.0.4.text=Я відрізав кабель своїм ножем і взяв його.\nКабель завжди може знадобитись.
chair.desc=стілець
chair.lookat.0.text=Дерев'яний стілець, на якому має сидіти наглядач.
chair.lookat.BROKEN.0.text=Стілець зламано\nЗалишилось декілька шматків дерева.
chair.lookat.INVENTORY.0.text=Залишки зламаного стільця.
chair.pickup.BROKEN.0.5.text=Шматки дерева можуть бути корисними і знадобитись ...
chair.pickup.SIT0.0.4.text=Тут не дуже зручно... Я встаю.
chair.pickup.SIT1.0.4.text=Уф, скрипить.
chair.pickup.SIT2.0.7.text=Я знав це, стілець зламано! Я такий товстий?
cuadro.desc=картина
cuadro.lookat.0.text=Тут зображено Спартанського Воїна. Аху! Аху!
cuadro.pickup.0.text=Це не настільки цінне, щоб потрапити до моєї колекції.
cutter.desc=різак
cutter.lookat.0.text=Портативний різак\nІдеальний для нарізання скла.
cutter.pickup.0.text=Мені зараз не треба нічого різати.
cutter.pickup.CHARGING.0.text=Краще я залишу різак, щоб він ще трохи зарядився.
cutter.pickup.WITH_BATTERY.0.4.text=Цієї енерґії має бути достатньо.
cutter.use.0.text=Я не можу це розрізати.
cutter.use.NO_BATTERY.diosa.0.text=Я не можу! Різак не має живлення.
cutter.use.WITH_BATTERY.diosa.0.4.text=Так! Я зробив діру у склі.
cutter.use.WITH_CABLE.diosa.0.text=Я не можу! Різак не має енерґії.
cutter.use.WITH_CABLE.socket.0.5.text=Розрядився!
cutter.use.WITH_LOW_BATTERY.diosa.0.1.text=Ну, я збираюсь вирізати скло і витягнути Богиню.
cutter.use.WITH_LOW_BATTERY.diosa.0.4.text=...дідько! машина розряджена!!
cutter.use.cable.0.cut_cable_text=Використовуючи мій Складний армійський ніж, я можу розрізати відімкнений кабль,\n а потім під'єнати кабель до чогось.
cutter.use.cable.0.default_cable_text=Чому я роблю це?
cutter.use.policeman.0.text=Я надто далеко
desc=Заново
diosa.lookat.0.text=це Богиня Змій! Скоро вона стане моєю.
diosa.lookat.INVENTORY.0.text=Богиня у мене, потрібно покидати до біса цей музей.
diosa.pickup.0.1.text=Я не можу її взяти, вона всередині, захищена сучасною захисною системою.
diosa.pickup.CUT.0.3.text=Я зробив це! Богиня моя!\n\nЯ ґеній!\n\nНайкращий!\n\nНайбільший!\n\nНайвеличніший крадій у історії!\n\nІ найвправніший!
diosa.pickup.INVENTORY.0.text=Богиня у мене, потрібно покидати до біса цей музей
diosa.use.INVENTORY.policeman.0.12.text=Хоч я і втратив статуетку...\n\n...доля дала мені ще один шанс.
diosa.use.INVENTORY.policeman.0.9.text=Я надіюсь, інспектор Фабріс не дуже на мене злиться.
door.desc=до музею
door.leave.0.1.text=Давай, наважся!
door.leave.0.2.text=Я про це навіть не думав.
electricbox.desc=електрична скринька
estatua.desc=статуя
estatua.lookat.0.text=Статуя вражаюча\nЯ не маю гадки, як вона називається.
estatua.pickup.0.text=Ти думаєш, у мене вийде забрати цю велику статую з собою?
forward.desc=Пропустити вступ
libro.desc=книжка
libro.lookat.0.text=Аммм, тут написано Латиницею.
libro.pickup.0.text=Мені не потрібна ця книжка. Я не хочу створювати собі погане ім'я.
navaja.desc=Складний армійський ніж.
navaja.lookat.0.text=Це складний армійський ніж. Ніколи не виходжу із дому без нього.
navaja.pickup.0.text=Я не буду це робити.
navaja.use.0.text=Я не бачу застосування ножа у даному випадку.
out.desc=вийти назовню
out.leave.0.1.text=Навіть, якщо ти захочеш - у тебе не вийде. Надто далеко.
out.leave.0.2.text=Не недооцінюй мене.
papelera.desc=сміттєва корзинка
papelera.lookat.0.2.text=Написано\:\n\nвикористані носовички...\n\n...жуйки...\n\n...пожовані жуйки...\n\n...кілька аркушів паперу...\n\n...зубочистки...\n\n...яскраві об'єкти...\n\n...один пенні...\n\n...купюри по 50 євро...\n\n...половина сандвіча...\n\n...сосиска...\n\n...і це все.
papelera.pickup.0.text=Я не буду пхати туди руки!
placa.lookat.0.1.text=На дощечці написано\: 'Богиня Змій датується 1600 роком до нашої ери.\n\nЗнайдена Артуром Еваносм у 1903, у кімнаті із Кносськими скарбами'
placa.pickup.0.text=Навіщо мені дощечка з інформацією?
player.desc=Робі
player.goto.0.1.text=Не рухайся!
player.goto.0.3.text=Гаразд, заспокійся.
policeman.desc=поліцейський
policeman.dialog1.0.0.response_text=Я шукав тебе декілька років.\n\nЗрештою, я вполював тебе!
policeman.dialog1.0.0.text=Звідки ти знаєш моє ім'я?
policeman.dialog1.0.1.response_text=Богиня була приманкою, я знав, що ти не встоїш перед спокусою.
policeman.dialog1.0.1.text=Звідки ти знав, що я крастиму статуетку?
policeman.dialog1.0.2.response_text=Мене звуть Інспектор Фабріс і я служу закону.\n\nКраще не забувай.
policeman.dialog1.0.2.text=Хто ти?
policeman.dialog1.0.3.response_text=Добре, але не рухайся.
policeman.dialog1.0.3.text=Мені все одно, хто ти.
policeman.dialog1.0.response_text=Я щойно викликав підмогу і вона скоро буде тут.\n\nТобі кінець, Робі.
policeman.dialog1.0.text=На що ми чекаємо?
policeman.dialog1.1.response_text=А ти такий негарний, що бумеранґ навіть не захоче у тебе летіти.
policeman.dialog1.1.text=Ти такий товстий, що навіть не взмозі кинути бумеранґ.
policeman.dialog1.2.text=Озирнись...
policeman.dialog1.3.response_text=Ні.
policeman.dialog1.3.text=Гайда, будь ласка, відпусти мене.
policeman.dialog1.4.text=я не пригадую, щоб я казав...
policeman.lookat.0.text=Доля цього разу мене схопила.\nАле я не такий простий.
rope.desc=мотузка
rope.lookat.0.text=Ця мотузка - мій шлях на вихід.
rope.pickup.0.text=Я не можу піти без Богині.
rope.pickup.ARMED.0.9.text=Якір до мотузки прикріплено і вона готова.
rope.pickup.INVENTORY.0.text=Я не можу кинути мотузку так, ніби це якіп.
rope.pickup.WITH_GODDESS.0.1.text=Місію виконано, потрібно швидко йти.
rope.pickup.WITH_GODDESS.0.9.text=І, як мені тепер вийти звідси?
rope.use.INVENTORY.chair.0.text=Маючи цю штуку можна покидати музей.
scene0.init.0.text=6\#Для щасливого життя,\nмені не вистачає одного.\n\n5\#Витвору мистецтва...\n\n4\#...Я вкраду його.
scene1.cable.desc=кабель
scene1.diosa.desc=Богиня Змій
scene1.diosa.lookat.FLOOR.0.text=Я все бачу...
scene1.exit.desc____=Вихід
scene1.exit.lookat.0.text_=Як мені вийти?
scene1.exit.pickup.9.text=Якір до мотузки прикріплено і вона готова.
scene1.exit.use.rope.12.text_=Я не можу кинути мотузку так просто, вона не стане, як якір.
scene1.placa.desc=дощечка з інформацією
scene1.player.desc_=Робі
scene1.socket.desc=розетка
scene2.diosa.pickup.FLOOR.0.text=Наважся, зроби мій день.
scene2.diosa.pickup.FLOOR.1.text=Мені не потрібно це робити.
scene2.diosa.policeman_turn.INVENTORY.0.text=Дідько! Поклади Богиню просто зараз! 
scene2.diosa.policeman_turn.INVENTORY.1.text=Гаразд, гаразд... не будь таким
scene2.diosa.policeman_turn.POLICEMAN_TURN.0.text=Я нічого не бачу.\n\nТи наді мною жартуєш?
scene2.diosa.policeman_turn.POLICEMAN_TURN.1.text=Звісно, ні. Як ти міг про це подумати?
scene2.electricbox.lookat.0.text=Виглядає, як електрична скринька.
scene2.electricbox.pickup.0.text=Краще не торкатись, тут табличка із повідомленням про небезпеку.
scene2.init.0.3.text=Зупинись, Робі, тебе арештовано!\n\nПоклади Богиню! Зараз!.
scene2.init.0.4.text=Дідько!\n\nГаразд, ви спіймали мене.
scene2.init.0.text=4\#МОЇ ВІТАННЯ! ВИ ПРОЙШЛИ ГРУ ЗА {0} ХВИЛИН!\n\n1000\#маленьку пригоду створив\:\n \n \nРАФАЕЛЬ ҐАРСІЯ \nі\n \nАЛЬМУДЕНА КАСТІЛЬЄХО
scene2.policeman.dialog1_turn.3.text=...НЛО викрадає корів!
scene2.policeman.dialog1_turn.4.text=...лютий ведмідь наближається!
scene2.policeman.dialog1_turn.5.text=...голий крадій у банку!
scene2.policeman.use.policeman.0.text=Я надто далеко.
socket.lookat.0.text=Це розетка.
socket.pickup.0.text=Я не хочу померти від електричного шоку завтра.
vasijas.desc=амфори
vasijas.lookat.0.text=Тут є декілька старих і знищених часом амфор.
vitrina.desc=вітрина
vitrina.lookat.0.text=Вітрина із декількома фіґурами і статуетками.
